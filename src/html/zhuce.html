<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/zhuce.css">
</head>

<body>
    <header>
        <div class="wapper">
            <div class="box">
                <div class="logo">
                    <a href="./denglu.html"></a>
                </div>
                <div class="title">
                    <h4>
                        注册小米帐号
                    </h4>
                </div>
                <div class="box-big">

                    <form class="big1" action="">
                        <h4>国家/地区</h4>
                        <div class="state clear">
                            <p>中国</p>
                            <i></i>
                        </div>
                        <div class="warning">
                            成功注册帐号后，国家/地区将不能被修改
                        </div>
                        <h4>手机号码</h4>
                        <div class="phone">
                            <div class="p86 clear in0">
                                <p>+86</p>
                                <i></i>
                            </div>
                            <input type="text" placeholder="请输入手机号码" name="phone" class="phonea">
                        </div>
                        <h4>用户名</h4>
                        <div class="phone">
                            <div class="p86 clear in1">
                                <p>用户名</p>

                            </div>
                            <input type="text" name="username" class="usname">
                        </div>
                        <h4>密码</h4>
                        <div class="phone">
                            <div class="p86 clear in2">
                                <p>密码</p>

                            </div>
                            <input type="text" name="password" class="password">
                        </div>
                        <h4>邮箱</h4>
                        <div class="phone">
                            <div class="p86 clear in3">
                                <p>邮箱</p>

                            </div>
                            <input type="text" name="email" class="email">
                        </div>
                        <div class="reg">
                            <input type="submit" value="立即注册" id="ljzc">

                        </div>
                    </form>
                    <div class="xieyi">
                        <p>
                            已阅读并同意：小米
                            <a href="">用户协议</a>和
                            <a href=""> 隐私政策 </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <div class="footer-1">
            <a href="">简体</a>
            <span>|</span>
            <a href="">繁体</a>
            <span>|</span>
            <a href="">English</a>
            <span>|</span>
            <a href="">常见问题</a>
        </div>
        <p class="footer-2">
            小米公司版权所有-京ICP备10046444-
            <a href="">
                <span><img src="../img/公安.png" alt=""></span> 京公网安备11010802020134号
            </a>
            -京ICP证110507号
        </p>
    </footer>
</body>
